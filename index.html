    <style>
        /* 礼花效果的样式 */
        .button-hover {
            transform: translate3d(0, 2px, 0);
            box-shadow: 2px 8px 8px -5px rgba(0, 0, 0, 0.3);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) scale(0.5);
                opacity: 0;
            }
        }

        /* 聚光灯效果 */
        .spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9998;
            overflow: hidden;
        }

        .spotlight::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            /* 光的宽度 */
            height: 300px;
            /* 光的高度 */
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 50%, rgba(0, 0, 0, 0) 100%);
            transform: translate(-50%, -50%);
            animation: spotlightAnimation 2s linear forwards;
        }

        /* 聚光灯移动效果 */
        @keyframes spotlightAnimation {
            0% {
                transform: translate(0, 0) scale(3);
                /* 从左上角大面积射出 */
            }

            100% {
                transform: translate(50vw, 50vh) scale(0.3);
                /* 聚焦到屏幕中央 */
            }
        }

        /* 页面整体变暗 */
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 9997;
        }

        .key {
            margin: 10px;
            font-size: 20px;
            padding: 10px;
        }
    </style>


</head>

<body>
    <div class="row flex-center">
        <div class='sm-12 col'></div>

        <div class='sm-12 md-8 col'>
            <div class='paper paper-btn' style="display:block">
                <div class='demo-title'>
                    <div class='row flex-center'>
                        <div class='text-center'>
                            <h1>Xiangcai' Backyard</h1>
                            <p style="font-family: hymh-for-index;">我们所经历的每个平凡的 <strong>日常</strong>,也许就是连续发生的
                                <strong>奇迹</strong>. <br>
                                ——日々私たちが过ごしている日常は、実は、奇迹の连続なのかもしれな.
                            </p>
                        </div>
                    </div>
                    <div class="row flex-center child-borders piano-keys">
                        <button id="A" class='paper-btn margin badge primary key' style="color: white;"
                            data-key="a">A</button>
                        <button id="S" class='paper-btn margin badge secondary key' style="color: white;"
                            data-key="s">S</button>
                        <button id="D" class='paper-btn margin badge success key' style="color: white;"
                            data-key="d">D</button>
                        <button id="F" class="paper-btn margin badge warning key" style="color: white;"
                            data-key="f">F</button>
                        <button id="G" class="paper-btn margin badge danger key" style="color: white;"
                            data-key="g">G</button>
                        <button id="H" class="paper-btn margin badge muted key" style="color: white;"
                            data-key="h">H</button>
                        <button id="J" class="paper-btn margin badge light key" style="color: black;"
                            data-key="j">J</button>
                    </div>
                </div>
                <div class="section"></div>
                <div class='row flex-center'>
                    <div class='text-center'>

                            target="_blank">豫ICP备18022169号-1 ©
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
